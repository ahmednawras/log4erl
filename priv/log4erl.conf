cutoff_level = warn

%% Default logger
%% it includes a file appender and a console appender
logger{
	file_appender app2{
		dir = ".",
		level = info,
		file = my_app,
		type = size,
		max = 100000,
		suffix = log,
		rotation = 5,
		format = '[%L] %I %l%n'
	}

	console_appender app1{
		level = warn,
		format = '%T %j [%L] %l%n'
	}
}

%% XML appender
logger xmllogs{
    xml_appender xml{
	level = all,
	dir = "logs",
	file = "xml_app",
	type = size,
	max = 10000,
	suffix = xml,
	rotation = 5
    }
}

